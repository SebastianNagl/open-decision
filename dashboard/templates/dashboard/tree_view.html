{% extends "base.html" %}

{% block content %}
  <h2 class="pageheader">Knotenansicht: {{ selected_tree.name}}</h2>

<div id="nodes">
  {% if node_list %}
  <ul>
    {% for node in node_list %}
      <li>
        <a href="{{ node.slug }}/edit">{{ node.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Du hast noch keine Knoten erstellt.</p>
  {% endif %}
</div>

<a href="create">Neuen Knoten erstellen</a>

{% endblock %}
