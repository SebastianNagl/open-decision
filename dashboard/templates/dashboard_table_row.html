{% for decisiontree in decisiontree_list %}
<tr id="tr_{{ decisiontree.id }}">
  <th scope="row">
    <div class="media align-items-center">
      <div class="media-body">
        <span class="mb-0 text-sm" id="tree-counter">{{ forloop.counter }}</span>
      </div>
    </div>
  </th>
  <td>
    {{ decisiontree.name |truncatechars:40}}
  </td>
  <td>
    <span class="badge badge-dot mr-4">
      <i class="bg-warning"></i> {{ decisiontree.node_number }}
    </span>
  </td>
  <td>
    <div class="d-flex align-items-center">
      <span class="mr-2">Empty</span>
      <div>
        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
        </div>
      </div>
    </div>
  </td>
  <td>
    <a href="/trees/{{ decisiontree.slug }}" class="btn btn-primary btn-icon-split btn-sm">
      <span class="icon text-white-50">
        <i class="far fa-edit"></i>
      </span>
      <span class="text">Bearbeiten</span>
    </a>
  </td>
  <td class="text-right">
    <div class="dropdown">
      <a class="btn btn-sm btn-icon-only text-dark" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-ellipsis-v"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
        <a class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteModal" tree-id="{{ decisiontree.id }}" tree-name="{{ decisiontree.name }}">LÃ¶schen</a>
        <a class="dropdown-item" href="/trees/{{ decisiontree.slug }}/export">Exportieren</a>
      </div>
    </div>
  </td>
</tr>
{% endfor %}
