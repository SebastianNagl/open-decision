{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'question/style.css' %}">

<!doctype html>
<html>
<head>
<title>HCLC App</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f1f4f7;

}
.flex-container {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}

.wrap_all {
	max-width:1218px;
	padding:1em;
	margin: 0 auto 0;
	background-color: white;	
}

.wrap_content {
	margin:0;
	padding: 1em;
}

.clearfix::after {
	content: "";
	display: table;
	clear: both;
}


.build_form input {
	width: 50%;
	margin:1em 0;
	padding:1em;
}

.build_form #question {
	width: 100%;
}

/*buttons*/
	.button {
	  background-color: #4CAF50;
	  border: none;
	  color: white;
	  padding: 15px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin: 4px 2px;
	}

	.button.red {
	  background-color: red;
	}
	.button.grey {
	  background-color: grey;
	}
/*buttonsEND*/

/*topnav*/
	.topnav {
	  overflow: hidden;
	  background-color: #03316c;
	}

	.topnav a {
	  float: left;
	  color: #dce0e4;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	  font-size: 17px;
	}

	.topnav a:hover {
	  background-color: #ddd;
	  color: black;
	}

	.topnav a:active {
	  background-color: #dfdfdf;
	  color: white;
	}
/*topnav END*/

/*footer*/
	.footer{
		overflow: hidden;
		background-color:#03316c;
	}

	.footer a {
	  float: right;
	  color: white;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	  font-size: 13px;
	}

	.footer a:hover {
	  background-color: #ddd;
	  color: black;
	}

	.footer a:active {
	  background-color: #dfdfdf;
	  color: white;
	}
/*footer END*/
</style>
  </head>
<body>
	<div class="wrap_all">
		<div class="clearfix">
		<!--<img src="/humboldtlogo.png" style="float:right;" alt="Humboldt UniversitÃ¤t zu Berlin">-->
		</div><!--clearfix-->
		{%include 'navbar.html'%}
	<div class="wrap_content">
		{%block content%}{%endblock%}
	</div><!--wrap_content-->
		{%include 'footer.html'%}
	</div><!--wrap_all-->
  </body>
</html>
