{% extends 'base.html' %}
{%block content%}
<p style="font-size:30px">{{question}}</p>
<div class="flex-container">
{% for item in answers %}
<form method="POST">{%csrf_token%}
    {% if item == 'Nein' %}
        <div><button class="button red" type="submit" name="action" value={{item}}>{{item}}</button></div>
    {% else %}
        <div><button class="button" type="submit" name="action" value={{item}}>{{item}}</button></div>
    {% endif %}
</form>
{% endfor %}
</div>
<br>
<form method="POST">{%csrf_token%}
<button  class="button grey" type="submit" name="restart" value=True>Neustart</button>
</form>
{%endblock%}

</div>
